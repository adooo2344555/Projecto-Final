<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Clínica Dental Sonrisa Brillante</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px; /* Más pequeño */
            margin-top: 50px; /* Centrado verticalmente */
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 14px; /* Texto más pequeño */
        }
        .form-control:focus, .form-select:focus {
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
        textarea.form-control {
            resize: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-primary:active {
            background-color: #004080;
        }
        .text-center a {
            color: #007bff;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        .form-text {
            font-size: 12px; /* Texto más pequeño */
            color: #6c757d;
        }
        .fa-user, .fa-envelope, .fa-phone, .fa-calendar-alt, .fa-venus-mars, .fa-map-marker-alt, .fa-id-card, .fa-lock, .fa-user-plus {
            margin-right: 10px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Registro </h2>
        <form id="registerForm" class="row g-3">
            <!-- Información personal -->
            <div class="col-md-6">
                <label for="fullName" class="form-label">
                    <i class="fas fa-user"></i> Nombre Completo:
                </label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> Correo Electrónico:
                </label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">
                    <i class="fas fa-phone"></i> Teléfono:
                </label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="col-md-6">
                <label for="dob" class="form-label">
                    <i class="fas fa-calendar-alt"></i> Fecha de Nacimiento:
                </label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="col-md-6">
                <label for="gender" class="form-label">
                    <i class="fas fa-venus-mars"></i> Género:
                </label>
                <select class="form-select" id="gender" required>
                    <option value="">Selecciona...</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="address" class="form-label">
                    <i class="fas fa-map-marker-alt"></i> Dirección:
                </label>
                <textarea class="form-control" id="address" required></textarea>
            </div>
            <div class="col-md-6">
                <label for="dui" class="form-label">
                    <i class="fas fa-id-card"></i> DUI:
                </label>
                <input type="text" class="form-control" id="dui" pattern="\d{8}-\d{1}" title="Ingresa un DUI válido (ejemplo: 12345678-9)" required>
                <small class="form-text text-muted">Formato: 12345678-9</small>
            </div>

            <!-- Campos de autenticación -->
            <div class="col-md-6">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Contraseña:
                </label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="col-md-6">
                <label for="confirmPassword" class="form-label">
                    <i class="fas fa-lock"></i> Confirmar Contraseña:
                </label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>

            <!-- Botón de registro -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Registrarse
                </button>
            </div>
        </form>
        <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>

        <!-- Botón "Volver al Inicio" -->
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary">Volver al Inicio</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Validaciones -->
    <script src="validaciones.js"></script>
    <script src="funciones.js"></script>

</body>
</html>
